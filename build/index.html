<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using React.js" />
    <style>
        .ctn-preloader {
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            cursor: default;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: 100%;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 9000;
            transition: opacity .2s linear
        }

        .loader--hide {
            opacity: 0
        }

        .loader--hide .ctn-preloader {
            z-index: -9999;
            visibility: hidden
        }

        .ctn-preloader .animation-preloader {
            z-index: 1000
        }

        .ctn-preloader .animation-preloader .spinner {
            -webkit-animation: spinner 1s infinite linear;
            animation: spinner 1s infinite linear;
            border-radius: 50%;
            border: 3px solid rgba(62%, 48%, 16%, .4);
            border-top-color: rgb(62%, 48%, 16%);
            height: 9em;
            margin: 0 auto 3.5em auto;
            width: 9em
        }

        .ctn-preloader .animation-preloader .txt-loading {
            font: bold 5em Poppins, sans-serif;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading {
            color: rgb(62%, 48%, 16%, .2);
            position: relative
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading:before {
            -webkit-animation: letters-loading 4s infinite;
            animation: letters-loading 4s infinite;
            color: #9e7a29;
            content: attr(data-text-preloader);
            left: 0;
            opacity: 0;
            font-family: Poppins, sans-serif;
            position: absolute;
            top: -3px;
            -webkit-transform: rotateY(-90deg);
            transform: rotateY(-90deg)
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading:nth-child(2):before {
            -webkit-animation-delay: .2s;
            animation-delay: .2s
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading:nth-child(3):before {
            -webkit-animation-delay: .4s;
            animation-delay: .4s
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading:nth-child(4):before {
            -webkit-animation-delay: .6s;
            animation-delay: .6s
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading:nth-child(5):before {
            -webkit-animation-delay: .8s;
            animation-delay: .8s
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading:nth-child(6):before {
            -webkit-animation-delay: 1s;
            animation-delay: 1s
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading:nth-child(7):before {
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s
        }

        .ctn-preloader .animation-preloader .txt-loading .letters-loading:nth-child(8):before {
            -webkit-animation-delay: 1.4s;
            animation-delay: 1.4s
        }

        .ctn-preloader.dark .animation-preloader .spinner {
            border-color: rgba(255, 255, 255, .2);
            border-top-color: #fff
        }

        .ctn-preloader.dark .animation-preloader .txt-loading .letters-loading {
            color: rgba(255, 255, 255, .2)
        }

        .ctn-preloader.dark .animation-preloader .txt-loading .letters-loading:before {
            color: #fff
        }

        .ctn-preloader p {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #3b3b3b;
            display: block;
            text-align: center
        }
    </style>
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>CRACKiT Tuition Botswana</title>
    <link href="/static/css/2.c5f7f512.chunk.css" rel="stylesheet">
    <link href="/static/css/main.664a58a9.chunk.css" rel="stylesheet">
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="preloader">
        <div id="ctn-preloader" class="ctn-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
                <div class="txt-loading"><span data-text-preloader="C" class="letters-loading">C </span><span
                        data-text-preloader="R" class="letters-loading">R </span><span data-text-preloader="A"
                        class="letters-loading">A </span><span data-text-preloader="C" class="letters-loading">C
                    </span><span data-text-preloader="K" class="letters-loading">K </span><span data-text-preloader="i"
                        class="letters-loading">i </span><span data-text-preloader="T" class="letters-loading">T</span>
                </div>
                <p class="text-center">BOTSWANA</p>
            </div>
        </div>
    </div>

</html>
